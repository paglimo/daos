hosts:
  test_servers: 3
  test_clients: 1
timeout: 950
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      log_mask: DEBUG
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 16
      env_vars:
        - DD_MASK=mgmt,md,dsms,any
        - D_LOG_FLUSH=DEBUG
pool:
  size: 5G
  name: daos_server
container:
  control_method: daos
  type: POSIX
  properties: rf:0
attrtests:
  num_attributes: 20
dfuse:
  mount_dir: "/tmp/daos_dfuse1/"
  disable_caching: True
ior:
  ior_timeout: 180
  client_processes:
    np: 2
  test_file: daos:/testFile
  api: DFS   # POSIX HDF5
  dfs_oclass: "SX"  # "RP_2GX"
  transfer_size: '1M'
  block_size: '16M'  # '128M'
  write_flags: "-w -W -k -G 1 -i 1"
  read_flags: "-C -k -e -r -R -g -G 1 -Q 1 -vv"
hdf5_vol:
  plugin_path: "/usr/lib64/mpich/lib"
interop:
  # Example of upgrade/downgrade RPMs from local tar file
  # upgrade_rpms: ["/home/dinghwah/RPM/2.1.104/daos-2.1.104-1.el8.x86_64.rpm"]
  # downgrade_rpms: ["/home/dinghwah/RPM/2.0.3.rc4.signed/daos-2.0.3-5.el8.x86_64.rpm"]
  downgrade_repo: "/etc/yum.repos.d/daos-packages-v2.2.repo"
  upgrade_repo: "/etc/yum.repos.d/daos-packages-v2.3.105.repo"
  old_version: "2.2.0"
  # new_version: "2.3.105"
  new_version: "2.3.106"
